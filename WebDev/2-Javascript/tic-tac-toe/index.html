		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<div
			class="container d-flex flex-column align-items-center justify-content-center text-center vh-100"
		>
			<h1 class="display-1" id="game-heading">
				<i class="fa fa-x"></i> Tic-Tac-Toe <i class="fa fa-o"></i>
			</h1>
			<div class="score-tracker">
				Score:

				</div>
			</div>
			<div
				class="board container-lg d-flex flex-column align-items-center justify-content-center mt-5"
			>

					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
				</div>

						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
				</div>
				<div class="row">
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
					<button
						type="button"
						class="btn col-4 border text-center py-3 square"
					></button>
				</div>
			</div>
			<!-- <button id="restart" class="my-5 d-none">Restart</button> -->
		</div>
		<script src="index.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>

</html>
