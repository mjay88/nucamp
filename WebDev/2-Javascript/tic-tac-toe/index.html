<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/fontawesome.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div
			class="container d-flex flex-column align-items-center justify-content-center text-center vh-100 w-50"
		>
			<h1 id="game-heading"><i class="fa fa-x"></i> Tic Tac Toe <i class="fa fa-o"></i></h1>
			<div
				class="board container-lg d-flex flex-column align-items-center justify-content-center mt-5"
			>
				<div class="row">
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
				</div>
				<div class="row">
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
				</div>
				<div class="row">
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
					<button type="button" class="btn col-4 border text-center py-3 square"></button>
				</div>
			</div>
			<button id="restart" class="my-5 d-none">Restart</button>
		</div>
    <script src="index.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
