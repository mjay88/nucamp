<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Kalam&family=Pixelify+Sans:wght@400;500;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body onLoad="generateFaces()">
    <div class="container">
        <div class="top-container">
        <label for="select-difficulty">Select Difficulty</label>
        <select name="select-difficulty" id="select-difficulty">
            <option value="choose-difficulty">Select</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <h1>Matching Game</h1>
        <p>Find and Click on the extra smiley face on the left side of the screen.</p>
        </div>
        <div class="inner-container">
            <div id="leftSide"></div>
            <div id="rightSide"></div>
        </div>
        <!-- <button onClick="restart">Restart</button> -->
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
